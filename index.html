<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Image resizer javascript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <div class="upload-blox">
            <img src="upload-icon.svg" alt="">
            <p>Browse File to upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label for="">Width</label>
                    <input type="number">
                </div>
                <div class="column height">
                    <label for="">Height</label>
                    <input type="number">
                </div>
                <div class="row checkboxes">
                    <div class="column ratio">
                        <input type="checkbox" id="ratio">
                        <label for="ratio">Lock aspect ratio</label>
                    </div>
                    <div class="column quality">
                        <input type="checkbox" id="quality">
                        <label for="quality">Reduce quality</label>
                    </div>
                </div>
                <button class="download-btn">Download Image</button>
            </div>
        </div>
    </div>
</body>

</html>
